<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Star Wars RPG</title>
</head>
<body>
	<div class="container">
		<h1>Star Wars RPG</h1>
		<div class="row">
			<div class="col-lg-12">
				<h3>You</h3>
				<section class="playerCharactersWrapper">
					<img src="assets/images/hansolo.jpg" class="selectableChar" id="hanSolo">
					<span class="charHp" id="hanSoloHp">hp</span>

					<img src="assets/images/r2d2.jpg" class="selectableChar" id="r2d2">
					<span class="charHp" id="r2d2Hp">hp</span>

					<img src="assets/images/chewbacca.jpg" class="selectableChar" id="chewbacca">
					<span class="charHp" id="chewbaccaHp">hp</span>

					<img src="assets/images/darthvader.jpg" class="selectableChar" id="darthVader">
					<span class="charHp" id="darthVaderHp">hp</span>
				</section>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h3>Defender</h3>
				<section class="defenderWrapper">
					<span class="defenderImg"><img src="#"></span>
				</section>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h3>Actions</h3>
				<section class="actions">
					<button>attack</button>
				</section>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h3>Combat Log</h3>
				<section class="combatLog">
					<p>you hit for 69</p>
					<p>he hit for 420</p>
				</section>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12">
				<h3>Enemies Remaining</h3>
				<section class="enemyCharactersWrapper">
					<span class="ImgHolder"><img src="#" class="enemyCharacterImg"></span>
					<span class="ImgHolder"><img src="#" class="enemyCharacterImg"></span>
					<span class="ImgHolder"><img src="#" class="enemyCharacterImg"></span>
				</section>
			</div>
		</div>
	</div>

<!-- load javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
