<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Star Wars RPG</title>
</head>
<body>
	<div class="container">
		<h1>Star Wars RPG</h1>
		<div class="row">
			<div class="col-lg-12">
				<h3>You</h3>
				<div class="yourCharWrapper">
					chars go here
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h3>Defender</h3>
				<div class="defender">
					defender goes here
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h3>Actions</h3>
				<div class="combatText">
					attack button here
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h3>Combat Log</h3>
				<div class="combatLog">
					<p>you hit for 69</p>
					<p>he hit for 420</p>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12">
				<h3>Enemies</h3>
				<div class="enemies">
					enemies go here
				</div>
			</div>
		</div>
	</div>

<!-- load jqeury -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
